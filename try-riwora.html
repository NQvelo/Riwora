<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try Riwora</title>
    <link rel="stylesheet" href="try-riwora.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <div class="logo">
          <img src="assets/logo.png" alt="Riwora Logo" />
        </div>
      </a>
      <nav class="navigation">
        <ul>
          <li><a href="product.html">Product</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="try-riwora.html">Try Riwora</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <!-- Form Section -->
        <div class="form-container-section">
          <div class="form-container">
            <div class="formText">
              <h1>Book a Demo</h1>
            </div>
            <form
              action="https://formspree.io/f/xzzbpkon"
              method="POST"
              onsubmit="displayThankYouMessage(event)"
            >
              <div class="form-group inline">
                <div class="form-group">
                  <p>First Name</p>
                  <input
                    type="text"
                    name="firstName"
                    placeholder="First Name"
                  />
                </div>
                <div class="form-group">
                  <p>Last Name</p>
                  <input
                    type="text"
                    name="lastName"
                    placeholder="Last Name"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <p>Email</p>
                <input type="email" name="email" placeholder="Email" required />
              </div>
              <div class="form-group">
                <p>Your message:</p>
                <textarea
                  name="message"
                  placeholder="message"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <button type="submit">Send</button>
              </div>
            </form>
            <div
              id="thankYouMessage"
              style="display: none; margin-top: 10px; color: green"
            >
              Thank you for your message!
            </div>
          </div>
        </div>

        <!-- Image Section -->
        <div class="image-container-section">
          <div class="image-container">
            <!-- <img src="assets/test.png" alt="Demo Image" /> -->
          </div>
        </div>
      </div>

      <script>
        function displayThankYouMessage(event) {
          event.preventDefault();
          const form = event.target;

          fetch(form.action, {
            method: form.method,
            headers: {
              Accept: "application/json",
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams(new FormData(form)).toString(),
          })
            .then((response) => {
              if (response.ok) {
                form.style.display = "none";
                document.getElementById("thankYouMessage").style.display =
                  "block";
              } else {
                alert(
                  "There was an issue with the submission. Please try again."
                );
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("There was an error submitting the form.");
            });
        }
      </script>
    </main>
  </body>
</html>
