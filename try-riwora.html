<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="try-riwora.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
      <div class="container-fluid">
        <a href="index.html">
          <img src="assets/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler collapsed small-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <!-- Added ms-auto here -->
            <a class="nav-link" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">product</a>
            <a class="nav-button" href="try-riwora.html">Try Riwora</a>

            <!-- <a class="nav-link" href="try-riwora.html">try riwora</a> -->
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <!-- Form Section -->

        <!-- Image Section -->
        <div class="image-container-section">
          <div class="formText">
            <h1>Book a Demo</h1>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. A veniam
              eveniet iusto in beatae porro dolorem sunt minima nam quisquam!
            </p>
          </div>
          <img src="assets/paperairplane.jpg" alt="Demo Image" />
        </div>

        <div class="form-container-section">
          <div class="form-container">
            <form
              action="https://formspree.io/f/xzzbpkon"
              method="POST"
              onsubmit="displayThankYouMessage(event)"
            >
              <!-- <div class="form-group inline"> -->
              <div class="form-group">
                <p>First Name</p>
                <input type="text" name="firstName" placeholder="First Name" />
              </div>
              <div class="form-group">
                <p>Last Name</p>
                <input
                  type="text"
                  name="lastName"
                  placeholder="Last Name"
                  required
                />
              </div>
              <!-- </div> -->

              <div class="form-group">
                <p>Email</p>
                <input type="email" name="email" placeholder="Email" required />
              </div>
              <div class="form-group">
                <p>Your message:</p>
                <textarea
                  name="message"
                  placeholder="message"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <button type="submit">Send</button>
              </div>
            </form>
            <div
              id="thankYouMessage"
              style="display: none; margin-top: 10px; color: green"
            >
              Thank you for your message!
            </div>
          </div>
        </div>
      </div>

      <script>
        function displayThankYouMessage(event) {
          event.preventDefault();
          const form = event.target;

          fetch(form.action, {
            method: form.method,
            headers: {
              Accept: "application/json",
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams(new FormData(form)).toString(),
          })
            .then((response) => {
              if (response.ok) {
                form.style.display = "none";
                document.getElementById("thankYouMessage").style.display =
                  "block";
              } else {
                alert(
                  "There was an issue with the submission. Please try again."
                );
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("There was an error submitting the form.");
            });
        }
      </script>
    </main>
  </body>
</html>
